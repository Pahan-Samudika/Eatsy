apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: dilinajayalath/order-service:latest
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: order-service-env
